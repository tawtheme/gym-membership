<section class="members-section" *ngIf="members && members.length">
    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-input-wrapper">
            <span class="material-icons search-icon">search</span>
            <input 
                type="search" 
                class="search-input" 
                placeholder="Search members..."
                [(ngModel)]="searchQuery"
                (ngModelChange)="onSearchChange()"
            />
            <button 
                type="button" 
                class="search-clear" 
                *ngIf="searchQuery"
                (click)="clearSearch()"
            >
                <span class="material-icons">close</span>
            </button>
        </div>
    </div>

    <!-- Member Cards -->
    <div class="section-cards" *ngIf="filteredMembers && filteredMembers.length > 0">
        <div class="section-card" *ngFor="let member of filteredMembers" (click)="onMemberClick(member)">
            <div class="card-icon" [ngClass]="variant + '-icon'">
                <ng-container *ngIf="member.avatarUrl; else defaultAvatar">
                    <img [src]="member.avatarUrl" alt="{{ member.name }}" />
                </ng-container>
                <ng-template #defaultAvatar>
                    <span class="material-icons">person</span>
                </ng-template>
            </div>

            <div class="card-content">
                <div class="card-title">{{ member.name }}</div>
                <div class="card-details">
                    <span>Phone: {{ member.phone }}</span>
                    <span>Expires: {{ member.endDate | date }}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <app-no-data-found
        *ngIf="filteredMembers && filteredMembers.length === 0"
        icon="search_off"
        title="No Members Found"
        [message]="searchQuery ? 'No members found matching ' + searchQuery : 'No members available in this section'">
    </app-no-data-found>
</section>
